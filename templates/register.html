<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Proyecto Final Sistemas de Gestión Empresarial-Cide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Fondo turquesa pastel */
            color: #00796b; /* Texto azul */
        }
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40; /* Color azul oscuro */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form div {
            margin-bottom: 15px;
        }
        form label {
            margin-right: 10px;
            color: #00796b; /* Color azul */
        }
        form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #004d40; /* Color azul oscuro */
        }
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #00796b; /* Color azul */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #004d40; /* Color azul oscuro */
        }
        span {
            color: #d32f2f; /* Color rojo para errores */
        }
    </style>
</head>
<body>
    <main>
        <h1>Registro</h1>
        <form method="post">
            {{ form.hidden_tag() }}
            <div>
                <label for="username">Usuario</label>
                {{ form.username }}
                {% for error in form.username.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
            <div>
                <label for="password">Contraseña</label>
                {{ form.password }}
                {% for error in form.password.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
            <div>
                <label for="confirm">Repite contraseña</label>
                {{ form.confirm }}
                {% for error in form.confirm.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
